<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Function scope example</title>
  </head>
<body>

  <script>
    /** variable 'x' is in global scope 
     *  output(x) runs as intended
    */
    const x = 1;

    function a() {
      /** variable 'y' is in scope of function a 
       * output(y) throws and error
      */
      const y = 2;
    }

    function b() {
      /** variable 'z' is in scope of function b 
       * output(z) throws and error
      */
      const z = 3;
    }
    /** output function creates a text displaying the value of the argument taken in */
    function output(value) {
      const para = document.createElement('p');
      document.body.appendChild(para);
      para.textContent = `Value: ${value}`;
    }
  </script>
</body>
</html>
